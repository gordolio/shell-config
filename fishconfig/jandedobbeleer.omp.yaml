# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
final_space: true
console_title_template: "{{ .Shell }} in {{ .Folder }}"
async: true
blocks:
- type: prompt
  alignment: left
  segments:
#  - leading_diamond: ÓÇ∂
#    trailing_diamond: ÓÇ∞
#    template: " {{ .UserName }} "
#    foreground: "#ffffff"
#    background: "#c386f1"
#    type: session
#    style: diamond
  - properties:
      folder_separator_icon: " \ue0b1 "
      home_icon: null
      style: folder
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ∞
    template: " \U000f024b {{ .Path }} "
    foreground: "#ffffff"
    background: "#c386f1"
#    background: "#ff479c"
    type: path
    style: diamond
  - properties:
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ¥
    template: " {{ .UpstreamIcon }}{{ .HEAD }}{{ .BranchStatus }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \U000f0193 {{ .StashCount }}{{ end }} "
    foreground: "#193549"
    powerline_symbol: ÓÇ∞
    background: "#fffb38"
    type: git
    style: powerline
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
    - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
    - "{{ if gt .Behind 0 }}#B388FF{{ end }}"
  - properties:
      fetch_version: true
    template: " \U000f048a {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
    foreground: "#ffffff"
    powerline_symbol: ÓÇ∞
    background: "#6CA35E"
    type: node
    style: powerline
  - properties:
      fetch_version: true
    template: " \ue626 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#111111"
    powerline_symbol: ÓÇ∞
    background: "#8ED1F7"
    type: go
    style: powerline
  - properties:
      fetch_version: true
    template: " \ue624 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#111111"
    powerline_symbol: ÓÇ∞
    background: "#4063D8"
    type: julia
    style: powerline
  - properties:
      display_mode: files
      fetch_virtual_env: false
    template: " \ue235 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#111111"
    powerline_symbol: ÓÇ∞
    background: "#FFDE57"
    type: python
    style: powerline
  - properties:
      display_mode: files
      fetch_version: true
    template: " \ue791 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#ffffff"
    powerline_symbol: ÓÇ∞
    background: "#AE1401"
    type: ruby
    style: powerline
  - properties:
      display_mode: files
      fetch_version: false
    template: " \uf0e7{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#ffffff"
    powerline_symbol: ÓÇ∞
    background: "#FEAC19"
    type: azfunc
    style: powerline
  - properties:
      display_default: false
    template: " \ue7ad {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
    #template: " ‚òÅÔ∏è {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
    foreground: "#ffffff"
    powerline_symbol: ÓÇ∞
    #powerline_symbol:
    type: aws
    style: powerline
    background_templates:
    - "{{if contains \"default\" .Profile}}#FFA400{{end}}"
    - "{{if contains \"jan\" .Profile}}#f1184c{{end}}"
  - template: " \uf0ad "
    foreground: "#111111"
    powerline_symbol: ÓÇ∞
    background: "#ffff66"
    type: root
    style: powerline
  - properties:
      always_enabled: true
    template: <transparent>ÓÇ∞</> ÔÆ´{{ .FormattedMs }}‚†Ä
    foreground: "#ffffff"
    background: "#83769c"
    type: executiontime
    style: plain
  - properties:
      always_enabled: true
    trailing_diamond: ÓÇ¥
    template: "<parentBackground>\ue0b0</> \ue23a "
    foreground: "#ffffff"
    background: "#00897b"
    type: exit
    style: diamond
    background_templates:
    - "{{ if gt .Code 0 }}#e91e63{{ end }}"
- type: prompt
  alignment: left
  newline: true
  segments:
  - template: "‚ùØ "
    foreground: "#00897b"
    foreground_templates:
    - "{{ if gt .Code 0 }}#e91e63{{ end }}"
    type: text
    style: plain
- type: rprompt
  segments:
  - template: "<#0077c2,transparent>\ue0b6</> \uf489 {{ .Name | toString }} <transparent,#0077c2>\ue0b2</>"
    foreground: "#ffffff"
    background: "#0077c2"
    type: shell
    style: plain
  - properties:
      charged_icon: "\ue22f "
      charging_icon: "\ue234 "
      discharging_icon: "\ue231 "
    template: " {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }}\uf295 "
    foreground: "#ffffff"
    powerline_symbol: ÓÇ≤
    background: "#f36943"
    type: battery
    style: powerline
    background_templates:
    - "{{if eq \"Charging\" .State.String}}#40c4ff{{end}}"
    - "{{if eq \"Discharging\" .State.String}}#ff5722{{end}}"
    - "{{if eq \"Full\" .State.String}}#4caf50{{end}}"
    invert_powerline: true
  - leading_diamond: ÓÇ≤
    trailing_diamond: ÓÇ¥
    template: " {{ .CurrentDate | date .Format }} "
    foreground: "#111111"
    background: "#2e9599"
    type: time
    style: diamond
    invert_powerline: true
transient_prompt:
  template: "‚ùØ "
  foreground: "#00897b"
  foreground_templates:
    - "{{ if gt .Code 0 }}#e91e63{{ end }}"

transient_rprompt:
  template: "‚è± {{ .FormattedMs }}  üìÖ {{ .CurrentDate | date \"2006-01-02 15:04:05\" }}"
  foreground: "#83769c"
  background: transparent
